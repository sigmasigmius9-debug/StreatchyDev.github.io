<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StretchyDev - Å»elazna Dyscyplina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -2;
            object-fit: cover;
        }

        /* Dark overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Glass card */
        .card {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 50px 60px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 1s ease-out;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 40px rgba(255, 50, 50, 0.4),
                        0 0 80px rgba(255, 50, 50, 0.2),
                        0 15px 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 100, 100, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Avatar */
        .avatar-container {
            margin-bottom: 30px;
            animation: slideDown 1s ease-out 0.3s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 50, 50, 0.5);
            box-shadow: 0 0 30px rgba(255, 50, 50, 0.3);
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .card:hover .avatar {
            border-color: rgba(255, 50, 50, 0.8);
            box-shadow: 0 0 50px rgba(255, 50, 50, 0.6);
            transform: scale(1.05);
        }

        /* Text sections */
        .name {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff3333, #ff6666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideRight 1s ease-out 0.5s both;
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .title {
            font-size: 1.3em;
            color: #bbb;
            margin-bottom: 8px;
            font-weight: 500;
            animation: slideLeft 1s ease-out 0.6s both;
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .subtitle {
            font-size: 1.1em;
            color: #999;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .divider {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff3333, transparent);
            margin: 25px auto;
            animation: expandWidth 1s ease-out 0.8s both;
        }

        @keyframes expandWidth {
            from {
                width: 0%;
            }
            to {
                width: 60%;
            }
        }

        .section-title {
            font-size: 1em;
            color: #ff6666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .skills {
            font-size: 1.1em;
            color: #ddd;
            line-height: 1.8;
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out 1s both;
        }

        .discord {
            font-size: 1.1em;
            color: #7289da;
            margin-bottom: 25px;
            padding: 12px 20px;
            background: rgba(114, 137, 218, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(114, 137, 218, 0.3);
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .discord:hover {
            background: rgba(114, 137, 218, 0.2);
            border-color: rgba(114, 137, 218, 0.5);
            transform: scale(1.05);
        }

        .note {
            font-size: 1.4em;
            color: #ff3333;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            animation: pulse 2s ease-in-out infinite, fadeIn 1s ease-out 1.2s both;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Music control button */
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 51, 51, 0.8);
            border: 2px solid rgba(255, 51, 51, 0.5);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
            z-index: 1000;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 51, 51, 1);
            box-shadow: 0 6px 25px rgba(255, 51, 51, 0.6);
        }

        .music-control:active {
            transform: scale(0.95);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 40px 30px;
            }

            .name {
                font-size: 2em;
            }

            .title {
                font-size: 1.1em;
            }

            .skills {
                font-size: 1em;
            }
        }
    </style>
</head>

    <script>
        // Particles animation
        function createParticles() {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(particle);
                
                animateParticle(particle);
            }
        }

        function animateParticle(particle) {
            const duration = parseFloat(particle.style.animationDuration) * 1000;
            const startX = parseFloat(particle.style.left);
            const startY = parseFloat(particle.style.top);
            const endX = Math.random() * 100;
            const endY = Math.random() * 100;
            
            let start = null;
            
            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = (timestamp - start) / duration;
                
                if (progress < 1) {
                    particle.style.left = startX + (endX - startX) * progress + '%';
                    particle.style.top = startY + (endY - startY) * progress + '%';
                    particle.style.opacity = Math.sin(progress * Math.PI);
                    requestAnimationFrame(step);
                } else {
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    animateParticle(particle);
                }
            }
            
            requestAnimationFrame(step);
        }

        createParticles();

        // Music control
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        let isMuted = false;

        musicBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            music.muted = isMuted;
            musicBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        });

        // Auto-unmute music after user interaction (browser policy)
        document.addEventListener('click', () => {
            if (music.paused) {
                music.play().catch(e => console.log('Autoplay blocked'));
            }
        }, { once: true });
    </script>
